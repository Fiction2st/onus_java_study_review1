version : "3.8"
services:
  mysql:
    container_name: review1_mysql
    image : mysql:latest
    volumes:
      - ./mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./docker/mysql_data:/var/lib/mysql

    environment:
      MYSQL_ROOT_PASSWORD : password
      MYSQL_DATABASE : review1_sql
      MYSQL_PASSWORD : password
    ports:
      - "3301:3306"